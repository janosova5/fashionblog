<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sign up for free </title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="signUp">
        <form>
            <h1> SIGN UP FOR FREE </h1>
            <hr>
            <br>
            <input type="text" name="fname" placeholder="Your first name" required> <br>
            <input type="text" name="lname" placeholder="Your last name" required> <br>
            <input type="email" name="email" placeholder="Your email" required> <br>
            <input type="password" name="password" placeholder="Your password" required> <br>
            <input type="password" name="repassword" placeholder="Re-type your password" required>
            <p> </p>
            <span style="font-size: 16px"> DATE OF BIRTH </span> <br> <br>
            <input type="date" name="date" placeholder="Your date of birth" required> <br>
            <hr>
            <div id="gender">
                <form>
                    <input type="radio" name="male" value="male">Male
                    <input type="radio" name="female" value="female" checked> Female
                </form>
            </div>
                <form>
                    <input type="submit" id="submit" value="Create a Account"> <br>
                    <input type="checkbox" id="checkbox" required checked> I Accept Terms and Conditions
                </form>
        </form>
    </div>
</body>
</html>
